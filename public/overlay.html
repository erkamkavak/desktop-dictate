<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recording Overlay</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        background: transparent !important;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      body {
        background: transparent !important;
      }

      .container {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 16px;
        background: rgba(0, 0, 0, 0.65);
        border-radius: 24px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        animation: slideDown 0.3s ease-out forwards;
        opacity: 0;
        transform: translateY(-10px);
      }

      @keyframes slideDown {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .indicator {
        width: 8px;
        height: 8px;
        background: #ef4444;
        border-radius: 50%;
        animation: pulse 1.2s ease-in-out infinite;
        flex-shrink: 0;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(0.85);
        }
      }

      .waveform {
        display: flex;
        align-items: center;
        gap: 2px;
        height: 16px;
      }

      .waveform .bar {
        width: 2.5px;
        background: #ef4444;
        border-radius: 2px;
        animation: wave 0.8s ease-in-out infinite;
      }

      .bar:nth-child(1) { height: 5px;  animation-delay: 0s; }
      .bar:nth-child(2) { height: 12px; animation-delay: 0.1s; }
      .bar:nth-child(3) { height: 16px; animation-delay: 0.2s; }
      .bar:nth-child(4) { height: 10px; animation-delay: 0.3s; }
      .bar:nth-child(5) { height: 6px;  animation-delay: 0.4s; }

      @keyframes wave {
        0%, 100% {
          transform: scaleY(0.5);
          opacity: 0.5;
        }
        50% {
          transform: scaleY(1);
          opacity: 1;
        }
      }

      .text {
        font-size: 12px;
        font-weight: 500;
        white-space: nowrap;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="indicator"></div>
      <div class="waveform">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="text">Dictating...</div>
    </div>
  </body>
</html>
