<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Dark gradient background with rounded corners -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="512" height="512" rx="100" ry="100" fill="url(#bgGradient)"/>
  
  <!-- Modern microphone design -->
  <g fill="#10b981">
    <!-- Mic body - pill shape -->
    <rect x="206" y="120" width="100" height="160" rx="50" ry="50"/>
    
    <!-- Arc below mic - smooth curve -->
    <path d="M166 280 A110 110 0 0 0 346 280" fill="none" stroke="#10b981" stroke-width="24" stroke-linecap="round"/>
    
    <!-- Stand base - simple line -->
    <line x1="256" y1="390" x2="256" y2="420" stroke="#10b981" stroke-width="24" stroke-linecap="round"/>
    
    <!-- Stand foot -->
    <line x1="216" y1="420" x2="296" y2="420" stroke="#10b981" stroke-width="24" stroke-linecap="round"/>
  </g>
  
  <!-- Subtle glow effect -->
  <circle cx="256" cy="200" r="80" fill="none" stroke="#10b981" stroke-width="2" opacity="0.3"/>
</svg>
